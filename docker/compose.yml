# Project name - يمنع التعارض مع مشاريع أخرى
name: doc-analysis

services:
  postgres:
    container_name: doc-analysis-postgres
    image: postgres:15
    environment:
      POSTGRES_DB: docdb
      POSTGRES_USER: docuser
      POSTGRES_PASSWORD: docpass
    ports:
      - "5432:5432"
    volumes:
      - doc-analysis-pgdata:/var/lib/postgresql/data
    networks:
      - doc-analysis-network

  redis:
    container_name: doc-analysis-redis
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - doc-analysis-network

  minio:
    container_name: doc-analysis-minio
    image: quay.io/minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - doc-analysis-minio:/data
    networks:
      - doc-analysis-network

  api:
    container_name: doc-analysis-api
    build:
      context: ../
      dockerfile: docker/python.Dockerfile
    env_file:
      - ../.env
    environment:
      - FILE_STORAGE_ROOT=/storage
    working_dir: /app/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app/backend
      - ../.env:/app/.env
      - "D:\\مركز الاستشارات والتنمية:/storage"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - doc-analysis-network

  worker:
    container_name: doc-analysis-worker
    build:
      context: ../
      dockerfile: docker/python.Dockerfile
    env_file:
      - ../.env
    environment:
      - FILE_STORAGE_ROOT=/storage
    working_dir: /app/backend
    command: celery -A app.workers.celery_app worker --loglevel=INFO
    volumes:
      - ../backend:/app/backend
      - ../.env:/app/.env
      - "D:\\مركز الاستشارات والتنمية:/storage"
    depends_on:
      - api
      - redis
    networks:
      - doc-analysis-network

  beat:
    container_name: doc-analysis-beat
    build:
      context: ../
      dockerfile: docker/python.Dockerfile
    env_file:
      - ../.env
    environment:
      - FILE_STORAGE_ROOT=/storage
    working_dir: /app/backend
    command: celery -A app.workers.celery_app beat --loglevel=INFO
    volumes:
      - ../backend:/app/backend
      - ../.env:/app/.env
      - "D:\\مركز الاستشارات والتنمية:/storage"
    depends_on:
      - worker
    networks:
      - doc-analysis-network

volumes:
  doc-analysis-pgdata:
  doc-analysis-minio:

networks:
  doc-analysis-network:
    driver: bridge


